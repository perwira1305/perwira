<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Mengatur font, teks tengah, dan margin di halaman */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: rgba(255, 255, 255, 0.7); /* Background transparan */
    }

    /* Menambahkan warna biru tua pada teks */
    h1, p, button {
      color: #003366; /* Warna biru tua */
    }

    /* Mengatur logo agar responsif */
    img.img-center {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Mengatur ukuran dan margin untuk tombol */
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #003366;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #002244; /* Efek hover untuk tombol */
    }

    /* Ukuran dan penataan teks skor */
    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    /* Menambahkan penataan untuk halaman agar responsif */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      
      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      #score {
        font-size: 20px;
      }
    }
  </style>
  <title>Aplikasi Tasbih Dwitra</title>
</head>
<body>
  <img class="img-center" src="logo dwitra.jpg" alt="Logo Dwitra"> <!-- Logo responsive -->
  <header>
    <h1>Tasbih Dwitra</h1>
    <p>Silahkan klik tombol dzikir untuk memulai</p>
    <button id="dzikirButton" onclick="tambahSkor()">Dzikir</button>
    
    <div id="score">Skor: <span id="skorValue">0</span></div>
    <button id="resetButton" onclick="resetSkor()">Reset</button>
    <br>
    <button class="back-button" onclick="window.location.href='sosialtatatertib.html'">Kembali</button>
  </header>

  <script>
    // Inisialisasi skor
    let skor = 0;
    
    // Fungsi untuk menambah skor
    function tambahSkor() {
      skor++;
      updateSkor();
    }

    // Fungsi untuk mereset skor
    function resetSkor() {
      skor = 0;
      updateSkor();
    }

    // Fungsi untuk memperbarui tampilan skor
    function updateSkor() {
      document.getElementById('skorValue').innerText = skor;
    }
  </script>

</body>
</html>
